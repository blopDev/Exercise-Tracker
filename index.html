<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/bulma/css/bulma.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.2.0-web/css/all.css"
    />
    <title>Exercise Tracker</title>
  </head>
  <body>
    <div id="body">
      <section id="header" class="hero has-background-grey-darker">
        <header class="hero-body">
          <h1 class="title is-3 has-text-light">Exercise Tracker</h1>
          <h2 class="subtitle is-size-6 pl-1 has-text-light is-underlined">
            Track your exercise routine with ease
          </h2>
          <ul id="exercise-input-list">
            <li>
              <div class="field has-text-white mb-3">
                <label class="label has-text-white has-text-weight-normal"
                  >Exercise</label
                >
                <div class="control">
                  <input
                    type="text"
                    name="exercise"
                    class="input"
                    placeholder="Enter your Exercise"
                  />
                </div>
              </div>
            </li>
            <li>
              <div class="field pl-2 mb-3">
                <label class="label has-text-white has-text-weight-normal"
                  ># of Times</label
                >
                <div class="control">
                  <div class="select">
                    <select id="times" name="times"></select>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="field px-2">
                <label class="label has-text-white has-text-weight-normal"
                  ># of Sets</label
                >
                <div class="control">
                  <div class="select">
                    <select id="sets" name="sets"></select>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <button
                id="add-exercise"
                class="button is-primary is-light has-text-blue is-rounded is-focused"
              >
                Add Exercise
              </button>
            </li>
          </ul>
        </header>
      </section>

      <section id="kanban-section" class="section">
        <div class="container">
          <div class="columns has-text-left">
            <div class="column column-container has-background-grey-light">
              <h2
                class="exercise-list-title subtitle has-text-white has-background-grey-darker p-2"
              >
                Exercise To Do
              </h2>
              <ul id="first-column">
                <li
                  class="exercise-task has-background-primary-light has-text-info is-size-4 p-1"
                  data-exercise="132"
                >
                  <h3 class="exercise-item-title title is-size-4 has-text-link">${inputVal}</h3>
                  <div class="card is-size-5">
                    <div class="card-content has-text-centered">
                      <span class="exercise-item-times">${times.value}</span><span> Times |</span>
                      <span class="exercise-item-sets"> ${sets.value}</span><span> Sets</span>
                    </div>
                  </div>
                  <footer class="card-footer is-size-5">
                    <a class="edit-exercise card-footer-item" data-exercise="132">Edit</a>
                    <a class="delete-exercise card-footer-item" data-exercise="132">Delete</a>
                    <div class="select status-select is-primary">
                      <select class="status" name="status" data-exercise="132">
                        <option>In Progress</option>
                        <option>Completed</option>
                      </select>
                    </div>
                  </footer>
                </li>
              </ul>
            </div>
            <div class="column column-container has-background-grey-light">
              <h2
                class="exercise-list-title subtitle has-text-white has-background-grey-darker p-2"
              >
                Exercise Complete
              </h2>
              <ul id="second-column">
                <li
                  class="exercise-task has-background-primary-light has-text-info p-1"
                >
                  <p>Second column</p>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </section>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
